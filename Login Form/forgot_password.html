<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="hero-section">
<div class="hero-content">
    <div class="login-container">
        <h2>Forgot Password</h2>
        <p>Please enter your email or mobile number to reset your password.</p>
        <form action="/reset-password" method="POST">
            <input type="text" name="email" placeholder="Enter Email or Mobile" required><br><br>
            <input type="text" name="password" placeholder="Enter your Password" required><br><br>
            <button type="submit">Submit</button>
        </form>
        <br>
        <a href="/">Login if you already have an account</a>
    </div>
</div>
</div>
</body>
</html>
